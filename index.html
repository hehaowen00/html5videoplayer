<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>html5videoplayer</title>
    <link rel='stylesheet' href='./css/video.css' type='text/css' />
</head>
<body>
    <div class='temp'>
        <video id='test-dev' src='/video.webm'>
            <track label="English" kind="subtitles" srclang="en" src="track.vtt" />
        </video>
    </div>
    <script src='./js/hls.min.js'></script>
    <script src='./js/video_dev.js'></script>
    <script>
        var player = new VideoPlayer(document.getElementById('test-dev'), {
            title: 'video.webm',
        });
        player.add_event_handlers();
    </script>
</body>
</html>
